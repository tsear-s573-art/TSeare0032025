<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexcardJC3B</title>
    <style>
        body {
            background-color: magenta;
            margin: auto;
        }

        h1 {
            color: white;
            text-align: center;
        }

        #wrapper {
            border: 5px solid black;
            background-color: white;
            width: 50%;
            min-width: 900px;
            margin: auto;
            padding: 1rem;
        }

        .card {
            border-radius: 10px 0px 10px 0px;
            height: 100px;
            font-size: 2rem;
            padding: 1rem;
            width: 100px;
            background-color: lime;
            border: 5px solid black;
            margin: 1rem;
            text-align: center;
        }

        #fb001 {
            display: flex;
            border: 4px dashed black;
            margin-bottom: 1rem;
            flex-direction: row;
            justify-content: space-between;
        }

                #fb002 {
            border: 8px solid crimson;
            margin: 1rem;
            display: flex;
            justify-content: center;
        }

        #fb003 {
            border: 8px solid lime;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #fb004 {
            border: 8px dotted blue;
            margin: 1rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #fb005 {
            border: 8px solid aqua;
            margin: 1rem;
            display: flex;
            justify-content: flex-end;
        }

                #fb006 {
            border: 8px dashed red;
            background-color: blue;
            margin: 1rem;
            display: flex;
            justify-content: space-evenly;
            flex-direction: row-reverse;
        }

                #fb007 {
            border: 8px dashed purple;
            margin: 1rem;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h1>FlexcardJC3B</h1>
    <div id="wrapper">

<div id="fb001">
            <div class="card">001</div>
            <div class="card">002</div>
</div>


<div id="fb002">
            <div class="card">003</div>
            <div class="card">004</div>
            <div class="card">005</div>
</div>

<div id="fb003">
            <div class="card">006</div>
            <div class="card">007</div>
            <div class="card">008</div>
            <div class="card">009</div>
</div>

<div id="fb004">
            <div class="card">010</div>
            <div class="card">011</div>
            <div class="card">012</div>
</div>

<div id="fb005">
            <div class="card">013</div>
            <div class="card">014</div>
</div>

<div id="fb006">
            <div class="card">015</div>
            <div class="card">016</div>
            <div class="card">017</div>
            <div class="card">018</div>
            <div class="card">019</div>
</div>

<div id="fb007">
            <div class="card">020</div>
            <div class="card">021</div>
</div>

    </div>
</body>

</html>
