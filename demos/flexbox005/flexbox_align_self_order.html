<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox align-self and order</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }

      #container001 {
        border: 5px solid black;
        background-color: crimson;
        margin: 1rem;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        height: 700px;
      }

      #one {
        background-color: aqua;
        order: 1;
        align-self: flex-end;
      }

      #two {
        background-color: lightgreen;
        order: 0;
      }

      #three {
        background-color: lightcoral;
        order: 0;
      }

      #four {
        background-color: lightpink;
        order: 2;
      }

      #five {
        background-color: lightyellow;
        order: -1;
        align-self: flex-start;
      }

      .box {
        border: 1px solid black;
        background-color: lightgreen;
        width: 100px;
        height: 100px;
        padding: 0.5rem;
      }

      @media screen and (min-width: 800px) {
        body {
          background-color: lightslategrey;
        }
      }

      @media screen and (min-width: 1000px) {
        body {
          background-color: brown;
        }
      }
    </style>
  </head>

  <body>
    <h1>Flexbox</h1>
    <h2>Align-Self and order</h2>

    <h2>Container001</h2>
    <div id="container001">
      <div class="box" id="one">Item001</div>
      <div class="box" id="two">Item002</div>
      <div class="box" id="three">Item003</div>
      <div class="box" id="four">Item004</div>
      <div class="box" id="five">Item005</div>
    </div>
  </body>
</html>
